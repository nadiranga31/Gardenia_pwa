      /* Dark Mode Styles */
body.dark-mode {
  background-color: #ffffff;
  color: #000000;
}

.navbar.dark-mode, .footer.dark-mode {
  background-color: #ffffff;
  color: #ffffff;
}

.products.dark-mode, .cart.dark-mode {
  background-color: #1f1f1f;
  color: #e0e0e0;
}

.bg-body-tertiary.dark-mode {
  background-color: #ffffff;
  color: #e0e0e0;
}

.btn.dark-mode {
  background-color: #388e3c;
  color: #e0e0e0;
}

.text-body.dark-mode {
  color: #e0e0e0;
}

#darkModeToggle {
  margin-right: 7rem;
  border-radius: 50%; /* Make the button round */
  background-color: #ffffff; /* White background color */
  color: #000000; /* Black text color */
/* Optional: Black border */
  width: 35px; /* Adjust width to make it round */
  height: 38px; /* Adjust height to make it round */
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 12px; /* Adjust font size as needed */
  transition: background-color 0.3s, color 0.3s; /* Smooth transition for color change */
}

#darkModeToggle:hover {
  background-color: #000000; /* Background color on hover */
  color: #ffffff; /* Text color on hover */
}


    </style>

        <script>
          document.getElementById('darkModeToggle').addEventListener('click', function() {
              document.body.classList.toggle('dark-mode');
              document.querySelector('.navbar').classList.toggle('dark-mode');
              document.querySelector('.footer').classList.toggle('dark-mode');
              document.querySelector('.products').classList.toggle('dark-mode');
              document.querySelector('.cart').classList.toggle('dark-mode');
              document.querySelector('.bg-body-tertiary').classList.toggle('dark-mode');
              document.querySelectorAll('.btn').forEach(el => el.classList.toggle('dark-mode'));
              document.querySelectorAll('.text-body').forEach(el => el.classList.toggle('dark-mode'));
            
              
              
          });
      </script>
