    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetch('data.json')
                .then(response => response.json())
                .then(data => {
                    const cardsContainer = document.getElementById('cards-container');
                    data.forEach(item => {
                        const card = document.createElement('div');
                        card.className = 'col-md-3 mb-4';
                        card.innerHTML = `
                            <div class="card mb-4 ">
                                <img src="${item.image}" class="card-img-top" alt="${item.title}">
                                <div class="card-body">
                                    <h5 class="card-titles">${item.title}</h5>
                                    <!-- <p class="card-text">${item.summary}</p> -->
                                    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#detailModal" onclick='showDetails(${JSON.stringify(item)})'>Learn More</button>
                                </div>
                            </div>
                        `;
                        cardsContainer.appendChild(card);
                    });
                });
        });
        
        function showDetails(item) {
            const modalBody = document.querySelector('#detailModal .modal-body');
            modalBody.innerHTML = `
          
                <h3  class="modal-title" id="detailModalLabel">${item.title}</h3>
                <p>${item.description}</p>
                <p>Price: ${item.price}</p>
            `;
        }
